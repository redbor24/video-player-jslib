<!DOCTYPE html>
<html>
<head>
  <title>Видеоплеер</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="static/font-awesome.min.css">
  <link rel="stylesheet" href="static/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex&family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">

  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">
</head>
<body>
  <div id="player" class="player">
    <div class="js-video-container video-container"></div>
    <div class="player-control-panel">
      <button class="js-play-button player-button" aria-hidden="true">
        <i class="fa fa-play" aria-hidden="true"></i>
      </button>
      <button class="js-pause-button player-button" aria-hidden="true">
        <i class="fa fa-pause" aria-hidden="true"></i>
      </button>
      <button class="js-mute-button player-button" aria-hidden="true">
        <i class="fa fa-volume-up" aria-hidden="true"></i>
      </button>
      <button class="js-volume-button player-button" aria-hidden="true">
        <i class="fa fa-volume-off" aria-hidden="true"></i>
      </button>
      <div class="player-progress-panel">
        <div class="js-current-time"></div>
        <div class="js-progress player-progress">
          <div class="js-progress-slider player-progress-slider"></div>
          <div class="player-progress-dot"></div>
        </div>
        <div class="js-duration"></div>
      </div>
      <button class="js-fullscreen-button player-button" aria-hidden="true">
        <i class="fa fa-arrows-alt" aria-hidden="true"></i>
      </button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="static/player.js"></script>

  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
